<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.9/peer.min.js"></script>
    </head>
    <body>
        <div id="rps_buttons" hidden="true">
            <button type="button">Rock</button>
            <button type="button">Paper</button>
            <button type="button">Scissors</button>
        </div>
        <button id="but" type="button">Show</button>
        <script>
            var send = function() {
                document.getElementById('rps_buttons').show();
                document.getElementById('but').hide();
            }
            document.getElementById('but').addEventListener('click',send);
        </script>
    </body>
</html>
